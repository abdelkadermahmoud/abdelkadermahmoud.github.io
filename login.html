<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="Resources/hotel.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
<div class="Form">
    <h2>Login Form</h2>
    <div class="imgcontainer">
        <img src="Resources/img_avatar2.png" alt="avatar">
    </div>
    <form action="index.html">
        <label for="uname"><b>User Name</b></label>
        <input class="inputs" type="text" name="uname" placeholder="Enter User Name" required>
        <label  for="upass"><b>Password</b></label>
        <input class="inputs" type="password" name="upass" placeholder="Enter Password" required>
        <button  type="submit">Login</button>
        <label class="chkbox">
            <input type="checkbox"> Remember Me
        </label>
    </form>
</div>



</body>
</html>
